<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pendukung Belajar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Pomodoro Timer & To-Do List</h1>
    </header>
    <main>     
        <section id="pomodoro">
            <h2>Pomodoro Timer</h2>
            <label for="study-time">Study Time (minute):</label>
            <input type="number" id="study-time" min="1" max="60" value="25">
            <label for="break-time">Break Time (minute):</label>
            <input type="number" id="break-time" min="1" max="60" value="5">
            <button id="start-timer"><i class="fas fa-play icon"></i>Start</button>
            <div id="timer-display">25:00</div>
            <div id="notification" class="hidden"></div>
            <audio id="start-sound" src="start-sound.mp3" preload="auto"></audio>
            <audio id="stop-sound" src="stop-sound.mp4" preload="auto"></audio>
            <audio id="study-sound" src="study-sound.mp3" preload="auto"></audio> <!-- Suara notifikasi belajar -->
            <audio id="break-sound" src="break-sound.mp4" preload="auto"></audio> <!-- Suara notifikasi istirahat -->
        </section>
        <section id="todSo-list">
            <h2>To-Do List</h2>
            <input type="text" id="new-task" placeholder="Add new task...">
            <button id="add-task"><i class="fas fa-plus icon"></i>Add</button>
            <ul id="tasks"></ul>
        </section>
        <section id="spotify">
            <h2>Spotify Playlist</h2>
            <iframe
                title="Spotify Embed: Recommendation Playlist"
                src="https://open.spotify.com/embed/playlist/2HRvJxbE0oQCYLPzENhIqI?utm_source=generator&theme=0"
                width="100%"
                height="100%"
                style="min-height: 360px;"
                frameborder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"
            ></iframe>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
